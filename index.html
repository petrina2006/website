<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Music Website</h1>
        </header>
        <div class="container">
            <h1 class="logo">Music Website</h1>
            <nav>
                <ul class="top-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">News & Articles</a></li>
                    <li><a href="#">Reviews</a></li>
                </ul>
                <form id="search-form">
                    <li class="social-sharing">
                        <l <a href="#" class="social-icon"><img src="images/facebook-icon.png" alt="Facebook"></a>
                        <a href="#" class="social-icon"><img src="images/twitter-icon.png" alt="Twitter"></a>
                        <a href="#" class="social-icon"><img src="images/instagram-icon.png" alt="Instagram"></a>
                    </li>
                </form>
                <div class="social-sharing">
                    <button class="share-btn" data-social="facebook">Share on Facebook</button>
                    <button class="share-btn" data-social="twitter">Share on Twitter</button>
                    <button class="share-btn" data-social="instagram">Share on Instagram</button>
                    <input type="text" id="search-input" placeholder="Search...">
                   <button type="submit">Search</button></form>
        </div>
      </header>
    <main>
        <section id="music-player">
            <audio id="audio-player" controls>
                <source src="audio/song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section id="playlist">
            <h2>Playlist</h2>
                <ul id="song-list">
                    <li><a href="#" data-src="audio/song1.mp3">Song 1</a></li>
                    <li><a href="#" data-src="audio/song2.mp3">Song 2</a></li>
                   <li><a href="#" data-src="audio/song3.mp3">Song 3</a></li>
                </ul>
            </section>
    
        <footer>
            <p>&copy; 2024 Music Website</p>
            
        </footer>
    
        <script src="script.js"></script>
    </body>
    </html>
